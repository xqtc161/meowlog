syntax = "proto3";
package meowlog;

service MeowlogSync {
  rpc GetLogs(GetLogsRequest) returns (GetLogsResponse) {}
  rpc AddLog(AddLogRequest) returns (AddLogResponse) {}
}

message GetLogsRequest {
  string query = 1;
}

message GetLogsResponse {
  repeated Log logs = 1;
}

message AddLogRequest {
  Log log = 1;
}

message AddLogResponse {
  bool success = 1;
}

message Log {
  string id = 1;
  string message = 2;
  string level = 3;
  string timestamp = 4;
}